<!DOCTYPE html>
<html>
<head>
	<title>Practice form</title>
</head>
<body>
	<div>
		<label>Type of car:</label>
		<select name="car">
			<option value="sports">sports</option>
			<option value="SUV">SUV</option>
			<option value="truck">truck</option>
		</select>
	</div>
	<div>
		<label>Describe the model of your dream car:</label>
		<p></p>
		<textarea name="model" rows="5" cols="50" ></textarea>
	</div>
	<div>
		<label>Describe the color of your dream car:</label>
		<p></p>
		<textarea name="color" rows="5" cols="50" ></textarea>
	</div>
	<div>
		<label>Describe the year of your dream car:</label>
		<p></p>
		<textarea name="year" rows="5" cols="50" ></textarea>
	</div>
	<div>
		<button name="button"><a href="success.html">submit</button></a>
	</div>
</body>
</html>
